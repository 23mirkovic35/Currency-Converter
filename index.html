<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Currency converter</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="assets/logo.png" alt="" height="50px">
            <div class="logo-text">
                Currency Converter
                <div class="by">by 23mirkovic35</div>
            </div>
        </div>
        <div class="amount">
            <i class="uil uil-exclamation-triangle"></i>
            <input type="text" name="amount" id="amount" required>
            <span class="underline"></span>
            <label class="amount-text">Amount</label>
        </div>
        <div class="drop-list">
            <div class="from">
                <label>From</label>
                <div class="select-container">
                    <img src="https://flagcdn.com/48x36/rs.png" height="20px">
                    <select></select>
                </div>
            </div>
            <div class="icon-switch">
                <i class="uil uil-exchange"></i>
            </div>
            <div class="to">
                <label>To</label>
                <div class="select-container">
                    <img src="https://flagcdn.com/48x36/us.png" height="20px">
                    <select></select>
                </div>
            </div>
        </div>
        <div id="result">
            Getting exchange rate...
        </div>
        <button>
            <i class="uil uil-arrow-right"></i>
        </button>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
